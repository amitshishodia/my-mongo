apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-mongo-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: express-mongo-api
  template:
    metadata:
      labels:
        app: express-mongo-api
    spec:
      containers:
      - name: express-mongo-api
        image: gcr.io/peerless-list-423401-k1/express-mongo-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_URL
          value: "mongodb://mongo-0.mongo-headless.default.svc.cluster.local:27017/eventsdb"
---
apiVersion: v1
kind: Service
metadata:
  name: express-mongo-api-service
spec:
  type: LoadBalancer
  selector:
    app: express-mongo-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
